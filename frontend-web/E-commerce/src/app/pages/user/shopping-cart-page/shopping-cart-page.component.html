<div *ngIf="shoppingCart" style="padding: 2rem">
  <table mat-table [dataSource]="shoppingCart!.items" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element"> {{element.product.category | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.product.price | currency: 'EUR'}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}}
        <button (click)="add(element)" mat-stroked-button>
          <mat-icon>add</mat-icon>
        </button>
        <button (click)="remove(element)" mat-stroked-button>
          <mat-icon>remove</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="calc">
      <th mat-header-cell *matHeaderCellDef>Price x qty</th>
      <td mat-cell *matCellDef="let element"> {{element.product.price * element.quantity | currency: 'EUR' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; let element; columns: columnsToDisplay;"></tr>
  </table>

  <div style="margin-top: 30px">
    <p>Total price: {{totalPrice | currency: 'EUR'}}</p>
    <button (click)="checkout()" mat-stroked-button>Checkout</button>
  </div>

</div>
